{% extends "layout.html" %}
{% block content %}
  <h1>Register</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>{{ form.email.label }} {{ form.email() }}</p>
    <p>{{ form.password.label }} {{ form.password() }}</p>
    <p>{{ form.confirm.label }} {{ form.confirm() }}</p>
    <p>{{ form.submit() }}</p>
  </form>
  <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
{% endblock %}
